<html>
<head>
  <link href="assets/css/homepage/homepage.css" rel="stylesheet" type="text/css">
  <title>This Is Me</title>
</head>  
<body id="homepage">
  <div class="desktop">
    {% for icon in homepage.icons %}
    <div class="desktop__icon--hots desktop__icon">
      <div class="desktop__icon--{{ icon.symbol }}__img desktop__icon__img"></div>
      <div class="desktop__icon__title">{{ icon.title }}</div>
    </div>
    {% endfor %}
  </div>
  <div class="terminal application" id="terminal">
    <div class="toolbar">
      <div class="toolbar__top">
        <div class="toolbar__lights">
          <div class="toolbar__light toolbar__light--red">
            <div class="glyph">&times;</div>
            <div class="shine"></div>
            <div class="glow"></div>
          </div>        
          <div class="toolbar__light toolbar__light--yellow">
            <div class="glyph">-</div>
            <div class="shine"></div>
            <div class="glow"></div>
          </div>
          <div class="toolbar__light toolbar__light--green">
            <div class="glyph">+</div>
            <div class="shine"></div>
            <div class="glow"></div>
          </div>
        </div>
        <div class="toolbar__title">
          <div class="toolbar__folder">
            <div class="toolbar__tab"></div>
            <div class="toolbar__body"></div>
          </div>
          thisIsMe &horbar; node &horbar; 80x24
        </div>
      </div>
    </div>
    <div class="terminal__outer">
      <code>
        <div class="terminal__textDisplay"></div>
      </code> 
    </div>  
  </div>
  <div class="dock" id="dock">
    <ul>
      <li class="app"><div class="myclass"></div></li>
      <li class="app"><div class="myclass"></div></li>
      <li class="app" data-apptype="chrome"><div class="myclass dock-chrome"></div></li>
      <li class="app"><div class="myclass"></div></li>
      <li class="app"><div class="myclass"></div></li>
    </ul>
  </div>

    <script src="assets/js/vendor.js" type="text/javascript"></script>
  <script src="assets/js/homepage.js" type="text/javascript"></script>
</body>
</html>
