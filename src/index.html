<html>
<head>
  <link href="assets/css/main.css" rel="stylesheet" type="text/css">
  <title>This Is Me</title>
</head>  
<body>
  <div class="terminal">
    <div class="toolbar">
      <div class="toolbar__top">
        <div class="toolbar__lights">
          <div class="toolbar__light toolbar__light--red">
            <div class="glyph">&times;</div>
            <div class="shine"></div>
            <div class="glow"></div>
          </div>        
          <div class="toolbar__light toolbar__light--yellow">
            <div class="glyph">-</div>
            <div class="shine"></div>
            <div class="glow"></div>
          </div>
          <div class="toolbar__light toolbar__light--green">
            <div class="glyph">+</div>
            <div class="shine"></div>
            <div class="glow"></div>
          </div>
        </div>
        <div class="toolbar__title">
          <div class="toolbar__folder">
            <div class="toolbar__tab"></div>
            <div class="toolbar__body"></div>
          </div>
          thisIsMe &horbar; node &horbar; 80x24
        </div>
        <div class="toolbar__bubble">
          <div class="shine"></div>
          <div class="glow"></div>
        </div>
      </div>
    </div>
    <div class="terminal__outer">
      <code>
        <div class="terminal__textDisplay"></div>
      </code> 
    </div>  
  </div>

    <script src="assets/js/vendor.js" type="text/javascript"></script>
  <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
